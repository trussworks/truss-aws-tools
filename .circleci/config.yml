version: 2.1
jobs:
  build:
    docker:
      - image: trussworks/circleci:2a1758f9a6d4d926c5510d77bd6da4ca352f98e0
        auth:
          password: $DOCKER_PASSWORD
          username: $DOCKER_USERNAME
        environment:
          - TEST_RESULTS: /tmp/test-results
    steps:
      - checkout
      - restore_cache:
          keys:
            - dot-cache-pre-commit-{{ checksum ".pre-commit-config.yaml" }}
            - go-mod-sources-v2-{{ checksum "go.sum" }}-{{ checksum "bin/check-go-version" }}
      - run:
          name: Adding go binaries to $PATH
          command: |
            echo 'export PATH=${PATH}:~/go/bin' >> $BASH_ENV
            source $BASH_ENV
      - run: go get github.com/jstemmer/go-junit-report
      - run: make test
      - save_cache:
          key: dot-cache-pre-commit-{{ checksum ".pre-commit-config.yaml" }}
          paths:
            - ~/.cache/pre-commit
      - save_cache:
          key: go-mod-sources-v2-{{ checksum "go.sum" }}-{{ checksum "bin/check-go-version" }}
          paths:
            - "~/go/pkg/mod"
      - store_test_results:
          path: /tmp/test-results/gotest
workflows:
  build:
    jobs:
      - build:
          context:
            - org-global
  version: 2.1
